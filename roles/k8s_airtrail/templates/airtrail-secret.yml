apiVersion: v1
kind: Secret
metadata:
  name: airtrail-secret
  namespace: default
type: Opaque
data:
  # Base64 encoded values - Ansible will encode these
  database-url: {{ db_url | b64encode }}
  db-host: {{ db_host | b64encode }}
  db-name: {{ db_name | b64encode }}
  db-username: {{ db_username | b64encode }}
  db-password: {{ db_password | b64encode }}
